<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checklist Before England!!</title>
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.css">
</head>
<body class="container">
<br>
<div class="card">
<div class="card-body">
    <div class="row">
        <div class="col-sm">
            <div class="form-group">
                <label for="new-start-date">Start Date</label>
                <input type="date" class="form-control" id="new-start-date">
            </div>
        </div>
        <div class="col-sm">
            <div class="form-group">
                <label for="new-end-date">End Date</label>
                <input type="date" class="form-control" id="new-end-date">
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-sm">
            <div class="form-group">
                <label for="new-task">Task</label>
                <input type="text" class="form-control" id="new-task" placeholder="Task">
            </div>
    </div>
</div>
</div>
<button id="add" class="btn btn-primary form-control">Add Tasks Due Before England!!!</button>
</div>
</div>
</div>

<table id="list" class="table table-dark table-striped">
    <tr>
        <th>What Do I Need To Do?</th>
        <th>Date Created</th>
        <th>Start Doing Stuff!!</th>
        <th>FINISH BY THIS DATE OR ELSE</th>
        <th>Check It Off!</th>
    </tr>
</table>
    


<script> src="node_modules/jquery/dist/jquery.js"</script>
<script> src="node_modules/bootstrap/dist/js/bootstrap.bundle.js"</script>
<script src="index.js"></script>
</body>
</html>
